<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Leading Causes of Disability
  </text>
  
  <!-- Chart container -->
  <rect x="50" y="50" width="300" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Medical conditions bar (70%) -->
  <rect x="70" y="80" width="210" height="30" fill="#059669" rx="4"/>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Medical Conditions</text>
  <text x="285" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">70%</text>
  
  <!-- Injuries bar (25%) -->
  <rect x="70" y="120" width="150" height="30" fill="#dc2626" rx="4"/>
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Injuries</text>
  <text x="225" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">25%</text>
  
  <!-- Other bar (5%) -->
  <rect x="70" y="160" width="30" height="30" fill="#6b7280" rx="4"/>
  <text x="75" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Other</text>
  <text x="105" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">5%</text>
  
  <!-- Legend -->
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
    Medical: Heart disease, cancer, mental health, chronic illness
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
    Injuries: Accidents, falls, sports injuries, workplace incidents
  </text>
  
  <!-- Source note -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Source: Social Security Administration disability statistics
  </text>
</svg>